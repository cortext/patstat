env:
  browser: true
  commonjs: true
  es6: true
extends: airbnb-base
globals:
  Atomics: readonly
  SharedArrayBuffer: readonly
parserOptions:
  ecmaVersion: 2018
rules: {
  "no-trailing-spaces": [
    "error",
    { "ignoreComments": true }
  ],
  "max-len": [
    "error",
    { 
      "code": 120,
      "tabWidth": 2,
      "ignoreComments": true
    }
  ]
}
